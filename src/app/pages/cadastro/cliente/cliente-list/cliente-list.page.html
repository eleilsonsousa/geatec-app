<ion-header [translucent]="true">
    <ion-toolbar color="primary">

        <ion-buttons *ngIf="!isShowSearch" slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons *ngIf="!isShowSearch" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title *ngIf="!isShowSearch">Clientes</ion-title>

        <ion-buttons *ngIf="!isShowSearch" slot="end">
            <ion-button (click)="showSearchBar()"  style="margin-right: 10px">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons *ngIf="isShowSearch" style="width: 100%;">

            <ion-button slot="start" (click)="hideSearchBar()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>

            <ion-input autofocus="true" placeHolder="Pesquisar" #inputSearch 
                     debounce="200"(ionChange)="changeSearch($event.target.value)">
            </ion-input>

            <ion-button *ngIf="isShowBottomClose" slot="end" (click)="deleteSearch()" 
                       style="margin-right: 10px">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="novo()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let entity of getEntities()">
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <h2>{{ entity.nome }}</h2>
                </ion-text>
                <p>{{ entity.cpf }}</p>
            </ion-label>

            <ion-button slot="end" fill="clear" (click)="alterar(entity)">
                <ion-icon color="primary" slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button slot="end" fill="clear" (click)="excluir(entity)">
                <ion-icon color="primary" slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>


</ion-content>
